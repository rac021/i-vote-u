<!DOCTYPE HTML>
<html>

<head>

<meta charset="UTF-8" />

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
 
<link href="assets/css/jquery.gridly.css" rel="stylesheet" type="text/css" /> 

<div class="voter" style="margin-left: 2em; padding-top: 1em;" >

    <input  id="username" type="text" name="username" placeholder="UserName" />
    <button onclick="vote();">Je Vote</button>

    <span style="float: right; margin-right: 1em; font-size: 2em;" > SI INFOSOL TEAM </span>

</div>

<div class="gridly">

</div>


<script>
  
   
 function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

 function init() {
    
        var divs = document.getElementsByClassName('brick');

        for(var i =0; i < divs.length; i++){
        divs[i].style.backgroundColor = getRandomColor();
        }

        $('.gridly').gridly('draggable','on');

        $('.gridly').gridly({
            base: 60, 
            gutter: 20, 
            columns: 15,
            
        // drag handle
        draggable: {
            zIndex: 800,
            selector: '> *'
        }
        
        });
            
        $(document).on("click", ".gridly .delete", function(event) {
            var $this;
            event.preventDefault();
            event.stopPropagation();
            $this = $(this);
            $this.closest('.brick').remove();
            return $('.gridly').gridly('layout');
        });


        $('.brick').click(function () {

            $this = $(this);
            if ($($this).hasClass("large")) {} else {
                if ($(".gridly").find(".large").length >= 2) {
                    var large = $(".gridly").find(".large");
                    $(large).toggleClass("large small");
                    size = 140;
                    $(large).data('width', size);
                    $(large).data('height', size);
                }
            }
            $this.toggleClass('large small');
            size = $this.hasClass('small') ? 140 : 300;
            $this.data('width', size);
            $this.data('height', size);
            // alert(($this).children("span").html())
            return $('.gridly').gridly('layout');
        });

 }
 
 var votersElm = document.getElementsByClassName('gridly');

  fetch("assets/data/voters.json").then( response => response.json())
                     .then( list  => {
                     
                                  list.voters.sort( () => Math.random() - 0.5 ).forEach ( voter => {
                                  
                                        var avatarGender = voter.gender == 'boy' ? 'assets/images/avatar-b.png' : 'assets/images/avatar-g-1.png' ;
                                        
                                        var vot = '<div class="brick small" style="background-image: url(' + avatarGender + 
                                                  ') ; " > <span style="background:yellow"> '              + voter.name   +
                                                  '</span> <a class="delete" href="#">×</a>  </div>'       ;
                                        
                                        var votElm = $.parseHTML( vot ) ;
                                        
                                        $( ".gridly" ).append( votElm ) ;
                                        
                                   });
                            
                          }
                     ).then ( l => init() ) ;
  
function vote() {
  
  username = document.getElementById("username").value ;
  
  if( username.trim() )   {
     
       var animators = [] ;
       
       $(".gridly").find(".large").each(function() {
          animators.push( $(this).children("span").html() ) ;
       });
       

       if( animators.length == 0 ) {
       
        Swal.fire( {
                title: 'Missing Animators - At least One !',
                width: 600,
                padding: '3em',
                background: '#fff',
                backdrop: `
                    rgba(0,0,123,0.4)
                    left top
                    no-repeat
                `
        })
        
        return ;
       }

       
       let timerInterval
       Swal.fire({
            title: 'You Voted : ' + animators ,
            html: 'You will be redirect to the Result Page in : <b></b> milliseconds.',
            timer: 2500,
            timerProgressBar: true,
            onBeforeOpen: () => {
                Swal.showLoading()
                timerInterval = setInterval(() => {
                const content = Swal.getContent()
                if (content) {
                    const b = content.querySelector('b')
                    if (b) {
                    b.textContent = Swal.getTimerLeft()
                    }
                }
                }, 100)
            },
            onClose: () => {
                clearInterval(timerInterval)
            }
        }).then((result) => {
        
            window.location = "stats.html" ;
    
           /* Read more about handling dismissals below */
           if (result.dismiss === Swal.DismissReason.timer) {
               console.log('Close the timer..' )
           }
        })
       
     
  } else {
  
    Swal.fire( {
                title: 'Missing Your UserName !',
                width: 600,
                padding: '3em',
                background: '#fff',
                backdrop: `
                    rgba(0,0,123,0.4)
                    left top
                    no-repeat
                `
    })
        
    return ;
  }
  
}


</script>

</head>

</html>
