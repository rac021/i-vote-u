<!DOCTYPE HTML>

<html>

<head>

  <meta charset="UTF-8" />

  <script src="assets/js/canvasjs.min.js"></script>

</head>

<script>

window.onload = function () {

function compareDataPointYAscend(dataPoint1, dataPoint2) {
		return dataPoint2.y - dataPoint1.y;
}

 
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Total Votes / Person"
	},
	axisX: {
		valueFormatString: "MMM"
	},
	axisY: {
		prefix: "",
		labelFormatter: addSymbols
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [
	{
		type: "column",
		name: "Total Votes",
		showInLegend: true,
		xValueFormatString: "MMMM YYYY",
		yValueFormatString: "",
		dataPoints: [
			{ y: 10, label:"A"},
			{ y: 9,  label:"B"  },
			{ y: 7,  label:"C" },
			{ y: 5,  label:"D" },
			{ y: 1,  label:"E" },
			{ y: 3, label:"F" },
			{ y: 7,  label:"G" },
			{ y: 7,  label:"H" },
			{ y: 20,  label:"I" },
			{ y: 7,  label:"J" },
			{ y: 7,  label:"K" },
			{ y: 7,  label:"L" },
			{ y: 7,  label:"M" },
			{ y: 7,  label:"N" },
			{ y: 7,  label:"O" },
			{ y: 7,  label:"O" },
			{ y: 7,  label:"Q" },
			{ y: 7,  label:"R" },
			{ y: 7,  label:"S" },
			{ y: 11,  label:"T"}
		]
	}, 
	]
});

chart.options.data[0].dataPoints.sort(compareDataPointYAscend);
	
chart.render();

function addSymbols(e) {
	var suffixes = ["", "K", "M", "B"];
	var order = Math.max(Math.floor(Math.log(e.value) / Math.log(1000)), 0);

	if( order > suffixes.length - 1 )                	
		order = suffixes.length - 1 ;

	var suffix = suffixes[order];      
	return CanvasJS.formatNumber(e.value / Math.pow(1000, order)) + suffix;
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>

<body>

  <div style="padding: 1em; float: left; "> <a href="index.html">Back</a> </div>
 
  <div id="chartContainer" style=" height: 35em; max-width: 80em; padding: 2em; margin: 1em auto;  "></div> 
  
</body>

</html>
