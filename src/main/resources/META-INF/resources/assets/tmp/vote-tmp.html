<script>

var divs = document.getElementsByClassName('brick');

for(var i =0; i < divs.length; i++){
  divs[i].style.backgroundColor = getRandomColor();
}

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}


$('.gridly').gridly('draggable','on');

  $('.gridly').gridly({
    base: 60, 
    gutter: 20, 
    columns: 12,
    
  // drag handle
  draggable: {
    zIndex: 800,
    selector: '> *'
  }
  
  });
    
  $(document).on("click", ".gridly .delete", function(event) {
    var $this;
    event.preventDefault();
    event.stopPropagation();
    $this = $(this);
    $this.closest('.brick').remove();
    return $('.gridly').gridly('layout');
});


$('.brick').click(function () {

    $this = $(this);
    if ($($this).hasClass("large")) {} else {
        if ($(".gridly").find(".large").length >= 2) {
            var large = $(".gridly").find(".large");
            $(large).toggleClass("large small");
            size = 140;
            $(large).data('width', size);
            $(large).data('height', size);
        }
    }
    $this.toggleClass('large small');
    size = $this.hasClass('small') ? 140 : 300;
    $this.data('width', size);
    $this.data('height', size);
    alert(($this).children("span").html())
    return $('.gridly').gridly('layout');
});
  
</script>



<script>

window.onload = function () {

function compareDataPointYAscend(dataPoint1, dataPoint2) {
		return dataPoint2.y - dataPoint1.y;
}

 
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Total Votes / Person"
	},
	axisX: {
		valueFormatString: "MMM"
	},
	axisY: {
		prefix: "",
		labelFormatter: addSymbols
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [
	{
		type: "column",
		name: "Total Votes",
		showInLegend: true,
		xValueFormatString: "MMMM YYYY",
		yValueFormatString: "",
		dataPoints: [
			{ y: 10, label:"A"},
			{ y: 9,  label:"B"  },
			{ y: 7,  label:"C" },
			{ y: 5,  label:"D" },
			{ y: 1,  label:"E" },
			{ y: 3, label:"F" },
			{ y: 7,  label:"G" },
			{ y: 7,  label:"H" },
			{ y: 20,  label:"I" },
			{ y: 7,  label:"J" },
			{ y: 7,  label:"K" },
			{ y: 7,  label:"L" },
			{ y: 7,  label:"M" },
			{ y: 7,  label:"N" },
			{ y: 7,  label:"O" },
			{ y: 7,  label:"O" },
			{ y: 7,  label:"Q" },
			{ y: 7,  label:"R" },
			{ y: 7,  label:"S" },
			{ y: 11,  label:"T"}
		]
	}, 
	]
});

chart.options.data[0].dataPoints.sort(compareDataPointYAscend);
	
chart.render();

function addSymbols(e) {
	var suffixes = ["", "K", "M", "B"];
	var order = Math.max(Math.floor(Math.log(e.value) / Math.log(1000)), 0);

	if(order > suffixes.length - 1)                	
		order = suffixes.length - 1;

	var suffix = suffixes[order];      
	return CanvasJS.formatNumber(e.value / Math.pow(1000, order)) + suffix;
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
